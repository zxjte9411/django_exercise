<!DOCTYPE html>
<html>

<head>
  <title>店家列表 | 午餐系統</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'stores:home' %}">午餐系統</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% for store in stores %}
    <div class="store">
      <h1><a href="{% url 'stores:store_detail' store.id %}">{{ store.name }}</a></h1>
      <p>{{ store.notes }}</p>
    </div>
    {% endfor %}
  </div>

</body>

</html>
